{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block body %}
    <div class="container">
        <h2>Entrar</h2>
        <form class="form-signin" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-success" type="submit">Entrar</button>
        </form>
        {% include 'partials/messages.html' %}
    </div>
{% endblock %}

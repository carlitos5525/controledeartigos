{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block body %}
    <div class="container">
        <h2>Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-success" type="submit">Cadastrar</button>
        </form>
        {% include 'partials/messages.html' %}
    </div>
{% endblock %}
